{% extends 'main/base.html' %}

{% block content %}
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <h2 class="text-center mb-4 text-neon">Contact Us</h2>

        <!-- Contact Form -->
        <form method="POST" action="{% url 'contact' %}">
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="name" class="form-label text-neon">Your Name</label>
            <input type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Enter your name" required>
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label text-neon">Your Email</label>
            <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter your email" required>
          </div>
          
          <div class="mb-3">
            <label for="message" class="form-label text-neon">Your Message</label>
            <textarea class="form-control form-control-lg" id="message" name="message" rows="5" placeholder="Write your message" required></textarea>
          </div>
          
          <button type="submit" class="btn btn-lg btn-primary btn-block mt-3">Send Message</button>
        </form>

        <!-- Success or Error Message -->
        {% if messages %}
          <div class="mt-3">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      </div>
    </div>
  </div>

  <!-- Social Links Section -->
  {% if social_links %}
    <div class="text-center mt-4">
      <h3 class="text-neon">Follow Us</h3>
      <div class="social-icons">
        {% for link in social_links %}
          <a href="{{ link.url }}" target="_blank" class="text-neon mx-2">
            <i class="fab fa-{{ link.platform|lower }} fa-2x"></i>
          </a>
        {% endfor %}
      </div>
    </div>
  {% endif %}
{% endblock %}
