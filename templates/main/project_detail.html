{% extends 'main/base.html' %}

{% block content %}
    <section class="project-detail py-5">
        <div class="container">
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            
            <div class="project-images row">
                {% for image in images %}
                    <div class="col-md-4 mb-3">
                        <img src="{{ image.image.url }}" alt="Project Image" class="img-fluid rounded">
                    </div>
                {% endfor %}
            </div>

            {% if project.github_link %}
                <a href="{{ project.github_link }}" class="btn btn-secondary mt-3">View on GitHub</a>
            {% endif %}
            {% if project.visit_link %}
                <a href="{{ project.visit_link }}" class="btn btn-info mt-3">Visit Project</a>
            {% endif %}
        </div>
    </section>
{% endblock %}
