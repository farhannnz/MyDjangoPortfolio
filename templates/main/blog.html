{% extends 'main/base.html' %}

{% block content %}
    <section class="blog py-5">
        <div class="container">
            <h2 class="text-center mb-4">Blog</h2>
            <div class="row">
                {% for blog in blogs %}
                    <div class="col-md-4 mb-4">
                        <div class="blog-card">
                            <h5>{{ blog.title }}</h5>
                            <p>{{ blog.content|slice:":100" }}...</p>
                            <a href="{% url 'blog_detail' blog.slug %}" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
