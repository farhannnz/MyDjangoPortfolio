{% extends 'portfolio/base.html' %}

{% block content %}
<h2 class="display-4">My Projects</h2>
<div class="d-flex justify-content-center row">
    {% for project in projects %}
    <div  class="project-div col-md-4">
        <div class="card mb-4 shadow-sm">
            <img height=200px src="{{ project.image.url }}" class="card-img-top" alt="{{ project.title }}">
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'project_detail' project.pk %}">{{ project.title }}</a></h5>
                <p class="card-text">{{ project.description|truncatewords:20 }}</p>
                <a href="{{ project.github_link }}" class="btn btn-dark">GitHub</a>
                <a href="{{ project.visit_link }}" class="btn btn-primary">Visit</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
