<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farhan Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="{% static 'portfolio/style.css' %}">
</head>
<body >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a style="font-family: 'Brush Script MT', cursive;" class="navbar-brand" href="/">< <span>Farhan Khan</span>/ ></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/education/">Education</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/projects/">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact/">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container-fluid p-0">
        
        {% block content %}
        {% endblock %}
    </div>
    <script>
        var typed = new Typed('#element', {
          strings: ['<i>Web Developer</i>', ' Web Developer'],
          typeSpeed: 50,
        });
      </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        // Custom GSAP animations
        gsap.from(".navbar", {duration: 1, y: -50, opacity: 0, ease: "bounce"});
        gsap.from(".card", {duration: 1, y: 50, opacity: 0, stagger: 0.2, ease: "power2.out"});
    </script>
</body>
</html>
